<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=utf-8>
  <title>Glenn CV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?
  family=Lato:ital,wght@0,300;1,300&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class=wrapper>
    <div id=sidebar>
      <div class=header>
        <img id="profile-img" src="/profile.jpg" alt="profile-img">
      </div>
      <div id=skills>
        <h3>Skill Tags</h3>
        {% set tags = get_taxonomy(kind="tags") %}
        <div class=tag-box>
          <ul id="tag-list">
            {%for term in tags.items%}
            <li><a href={{term.permalink}}>{{term.name}}<span class="tag-count">{{term.pages | length}}</span></a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <h3>Social Links</h3>
        <ul class="social-links">
          <li><a href="https://github.com/GlennWSo" aria-label="Go to Github profile page">
              <i class="fab fa-github"></i> GlennWSo</a></li>
        </ul>
      </div>
    </div>

    <div id=main>
      <div class=content>
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
