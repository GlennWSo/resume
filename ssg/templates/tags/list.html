{% extends "base.html" %}

{% block content %}
<div class="archive animated fadeInDown">
	<ul class="list-with-title">
		<div class="listing-title">
			<h2>Tags</h2>
		</div>
		{% for term in terms %}
		<li class="tag-list-item">
			<a class="tagname" href="{{ term.permalink }}">{{ term.name }}</a>
			<span class="tagcount">{{ term.pages | length }}</span>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock content %}
